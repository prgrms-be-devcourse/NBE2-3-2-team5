<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Festimo</title>
    <link rel="stylesheet" href="../css/mypage.css">
    <script defer src="../js/mypage.js"></script>
</head>
<body>
<header class="header">
    <a href="#" class="logo">
        <img src="../imgs/festimoLogo.svg" alt="Festimo Logo">
    </a>
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Mypage</a>
        <a href="#">Festival</a>
        <a href="#">Community</a>
        <a href="#">Logout</a>
    </nav>
</header>

<div class="mypage-container">
    <h1>My Page</h1>
    <div class="profile-section">
        <!-- 닉네임과 이메일이 왼쪽으로 이동 -->
        <div class="profile-info">
            <p id="nickname">Nickname: Loading...</p>
            <p id="email">Email: Loading...</p>
        </div>
        <!-- 버튼들이 오른쪽으로 이동 -->
        <div class="action-buttons">
            <button id="edit-info-btn" class="action-btn">내 정보 수정하기</button>
            <button id="change-password-btn" class="action-btn">비밀번호 변경하기</button>
            <button id="manage-reviews-btn" class="action-btn">리뷰 관리</button>
        </div>
    </div>

</div>
</body>
</html>
